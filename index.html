<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="header">
                <img src="../svgs/dashboard.svg" alt="Dashboard Icon">
                <h1>Dashboard</h1>
            </div>
            <div class="lists">
                <nav class="list1">
                    <div>
                        <img src="../svgs/home.svg" alt="Home Icon">
                        <a href="">Home</a>
                    </div>
                    <div>
                        <img src="../svgs/profile.svg" alt="Profile Icon">
                        <a href="">Profile</a>
                    </div>
                    <div>
                        <img src="../svgs/messages.svg" alt="Messages Icon">
                        <a href="">Messages</a>
                    </div>
                    <div>
                        <img src="../svgs/history.svg" alt="History Icon">
                        <a href="">History</a>
                    </div>
                    <div>
                        <img src="../svgs/tasks.svg" alt="Tasks Icon">
                        <a href="">Tasks</a>
                    </div>
                    <div>
                        <img src="../svgs/community.svg" alt="Community Icon">
                        <a href="">Community</a>
                    </div>
                </nav>
                <nav class="list1">
                    <div>
                        <img src="../svgs/settings.svg" alt="Settings Icon">
                        <a href="">Settings</a>
                    </div>
                    <div>
                        <img src="../svgs/support.svg" alt="Support Icon">
                        <a href="">Support</a>
                    </div>
                    <div>
                        <img src="../svgs/privacy.svg" alt="Privacy Icon">
                        <a href="">Privacy</a>
                    </div>
                </nav>
            </div>
        </div>
        <div class="content">
            <div class="top-nav"></div>
            <div class="main-content">
                <div class="your-projects">
                    <h1>Your Projects</h1>
                </div>
                <div class="side-content">
                    <div class="announcements">
                        <h1>Announcements</h1>
                    </div>
                    <div class="trending">
                        <h1>Trending</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
